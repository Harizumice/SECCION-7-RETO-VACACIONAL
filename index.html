<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>SECCIÓN 7 RETO VACACIONAL</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="encabezado">
        <h1>BIENVENIDO A LA SECCIÓN 7 DEL RETO VACACIONAL</h1>
    </div>
    <div class="parrafos">
        <h3>QUEREMOS CONOCERTE MEJOR, POR FAVOR DILIGENCIA EL SIGUIENTE FORMULARIO</h3>
    </div>
    <hr>
    <img src="assets/logo.png" data-aos="zoom-out-left" alt="logotipo-kanako-susky" class="draws">
    <div class="formularios">    
        <form action="">
            <label for="nombre">NOMBRES: </label>
            <input id="nombre" type="text" required placeholder="Escribe tus nombres">
            <br>
            <br>
            <label for="apellido">APELLIDOS: </label>
            <input id="apellido" type="text" required placeholder="Escribe tus apellidos">
            <br>
            <br>
            <label for="documento">DOCUMENTO: </label>
            <input id="documento" type="text" required placeholder="Escribe tu documento">
            <br>
            <br>
            <label for="clave">CONTRASEÑA: </label>
            <input id="clave" type="password" required placeholder="Escribe tu contraseña">
            <br>
            <br>
            <br>
            <button type="submit"><a href="https://www.youtube.com/watch?v=mCevqazvgos"></a> VER TRAILER</button>
        </form>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <!-- Inicializar los efectos de transiciòn -->

        AOS.init();
    </script>
